
<!-- asset_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ASM.css' %}">
    <title>Asset Management</title>
</head>
<body>
    <header>
        <h1>Asset Management</h1>
    </header>
    <section>
        <div>
            <h2>Add Asset</h2>
            <form action="{% url 'add_asset' %}" method="post">

                <!-- Asset form elements -->
                <label for="assetName">Asset Name:</label>
                <input type="text" id="assetName" name="assetName" placeholder="Asset Name" required>

                <label for="purchasePrice">Purchase Price:</label>
                <input type="number" id="purchasePrice" name="purchasePrice" placeholder="10000.00" required>

                <label for="additionalCost">Additional Cost:</label>
                <input type="number" id="additionalCost" name="additionalCost" placeholder="0.00">

                <button type="submit">Add Asset</button>
            </form>
        </div>

        <div>
            <h2>View Owned Assets</h2>
            <!-- Display a summary of owned assets -->
            <ul>
                {% for asset in owned_assets %}
                <li>Asset 1 - Total Amount: ${{ asset.total_amount}}</li>
                <li>Asset 2 - Total Amount: $15,500.00</li>
                <!-- Add dynamic content based on owned assets -->
                {% endfor %}
            </ul>
        </div>

        <div>
            <h2>Handle Additional Costs</h2>
            <form action="{% url 'add_additional_cost' %}" method="post">
                <!-- Additional cost form elements -->
                <label for="assetSelection">Select Asset:</label>
                <!-- Add dropdown or select input for owned assets -->

                <label for="additionalCost">Additional Cost:</label>
                <input type="number" id="additionalCost" name="additionalCost" placeholder="0.00" required>

                <button type="submit">Add Additional Cost</button>
            </form>
        </div>
    </section>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
