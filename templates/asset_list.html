<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset List</title>
</head>
<body>
    <div>
        <h2>Owned Assets</h2>
        <ul>
            {% for asset in assets %}
                <li>
                    {{ asset.name }}
                    <a href="{% url 'asset_details' asset.id %}">Show Details</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'asset_management' %}">Go to Asset Management</a>
    </div>
</body>
</html>
